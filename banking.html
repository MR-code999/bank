<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bank.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>My Bank</title>
</head>

<body>
    <div class="container">
        <h2 class="text-center head">Your Account History</h2>

        <!-- main blance section -->
        <div class="blance-section">
            <div class="d-flex main-blance">
                <button>Balance $ <span id="balance-totalupdate">2000</span></button>
            </div>

            <!-- deposit-withdraw-amount-section -->
            <div class="d-flex deposit-withdraw-section">
                <div class="right">
                    <h3>Deposit</h3>
                    <h2>$<span id="deposit-total">000 </span></h2>
                </div>

                <div class="left">
                    <h3>Withdraw</h3>
                    <h2>$<span id="withdraw-total">000</span></h2>
                </div>
            </div>

            <!-- deposit-withdraw-section -->
            <div class="d-flex deposit-withdraw-section">
                <div class="amount-select1">
                    <h3>Please Deposit</h3>
                    <input id="deposit-input" class="depo-withdr" type="text" placeholder="Deposit Amount"><br>
                    <button id="deposit-button" class="btn btn-primary">Deposit</button>

                </div>

                <div class="amount-select2">
                    <h3>Withdraw</h3>
                    <input id="withdraw-input" class="depo-withdr" type="text" placeholder="Withdraw Amount"><br>
                    <button id="withdraw-button" class="btn btn-danger">Withdraw</button>

                </div>
            </div>


        </div>
    </div>




    <script src="js/bank.js"></script>

</body>

</html>
